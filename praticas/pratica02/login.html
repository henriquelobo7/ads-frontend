<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - DedicarMed</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="./images/DedicarMed-logo.png" alt="Logo DedicarMed" class="logo">
            <!-- <h1 class="title">Login</h1> -->
        </header>
        <main class="main-content">
            <form action="home.html" method="post" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail: </label>
                    <input type="email" name="email" id="email" aria-label="Email" placeholder="Digite seu e-mail" class="form-input">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Senha: </label>
                    <input type="password" name="password" id="password" aria-label="Senha" placeholder="Digite sua senha" class="form-input">
                </div>
                <div class="form-group">
                    <input type="submit" value="Entrar" class="submit-button">
                </div>
                <div class="form-links">
                    <a href="#" class="link">Esqueceu sua senha?</a>
                    <p class="signup-info">Não tem uma conta? <a href="#" class="link">Registre-se</a></p>
                </div>
            </form>
        </main>
        <footer class="footer">
            <p>&copy; 2024 DedicarMed. Todos os direitos reservados.</p>
            <a href="#" class="link">Termos de Uso</a> | <a href="#" class="link">Política de Privacidade</a>
        </footer>
    </div>
</body>
</html>
